<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron text-center">
      <h1><span class = "fa fa-fire"></span>Hot Restaurant</h1>
      <h3>Book your seats before their all gone!</h3>
      <hr>
      <a href="/add"><button class="btn btn-danger btn-lg"><span class="fa fa-list-alt"></span> Make Reservations</button></a>
      <a href="/add"><button class="btn btn-light btn-lg"><span class="fa fa-home"></span></button></a>
    </div>
    <div class="row">

      <div class="col-lg-12">
            <!-- CURRENT RESERVATION -->
        <div class="card mb-2">
            <div class="card-header">
                Current Reservations
            </div>
            <div class="card-body" id = "currentReservation">
                    <h4><span class = "badge badge-primary">1</span> | Drew</h4>
            </div>
        </div>
            <!-- WAITING LIST -->
        <div class="card">
            <div class="card-header">
                Waiting List
            </div>
            <div class="card-body" id = "waitList">
                <h4><span class = "badge badge-primary">1</span> | Drew</h4>
            </div>
        </div> 

      </div>
    </div>
  </div>

  <script type="text/javascript">
    $("#search-btn").on("click", function() {
      var tables = $("#tables").val().trim();

      // Using a RegEx Pattern to remove spaces from searchedCharacter
      // You can read more about RegEx Patterns later https://www.regexbuddy.com/regex.html
      tables = tables.replace(/\s+/g, "").toLowerCase();

      $.get("/tables" + tables, function(data) {
        console.log(data);
        if (data) {
            if (data) {
            for (let i = 0; i < 5; i++) {
                let newH4 = $("<h4>");
                    newH4.text(" | " + data.id);
                let newSpan = $("<span>");
                    newSpan.text(i+1);
                    newSpan.addClass("badge");
                    newSpan.addClass("badge-primary");
                newH4.append(newSpan);
                $("#currentReservation").append(newH4)
            }

            for (let i = 5; i < data.length; i++) {
                let newH4 = $("<h4>");
                    newH4.text(" | " + data.id);
                let newSpan = $("<span>");
                    newSpan.text(i+1);
                    newSpan.addClass("badge");
                    newSpan.addClass("badge-primary");
                newH4.append(newSpan);
                $("#waitList").append(newH4)
            }            
        }
      }});

    });
  </script>
</body>
</html>
